<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Charro - Menú</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rye&family=Roboto:wght@400;500;700;900&family=Satisfy&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        .font-western { font-family: 'Rye', serif; }
        .font-body { font-family: 'Roboto', sans-serif; }
        .font-script { font-family: 'Satisfy', cursive; } /* Para el logo decorativo del menú */
        
        /* Colores específicos */
        .bg-charro-red { background-color: #b91c1c; }
        .text-charro-red { color: #b91c1c; }
        .border-charro-red { border-color: #b91c1c; }
        
        .text-charro-green { color: #15803d; }
        .bg-charro-green-dark { background-color: #338b5c; } /* Verde más oscuro para la tarjeta de Login */
        .text-charro-green-dark { color: #38a169; }

        .bg-charro-cream { background-color: #fef3c7; }
        
        .bg-menu-paper { background-color: #fdfbf7; } /* Color crema papel */
        .text-menu-brown { color: #5d4037; } /* Color café para textos del menú */
        .text-menu-orange { color: #f59e0b; } /* Color dorado/naranja */

        /* Estilo para los contenedores con borde rojo grueso */
        .content-box {
            border: 3px solid #b91c1c;
        }

        /* Utilidad para ocultar secciones */
        .hidden-section { display: none; }

        /* Animación suave */
        .animate-fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Líneas punteadas para el menú (Platillo ........ $Precio) */
        .menu-dots {
            flex-grow: 1;
            border-bottom: 2px dotted #a8a29e;
            margin: 0 8px 4px 8px; /* Ajuste para alinear con el texto base */
        }

        /* Decoraciones de esquina simuladas con CSS (Papel picado simple) */
        .corner-deco {
            position: absolute;
            width: 80px;
            height: 80px;
            z-index: 0;
            opacity: 0.8;
        }

        /* Estilo para los placeholders de Login */
        .login-input::placeholder {
            color: #ccc; /* Un gris claro si es necesario */
            font-weight: 500;
        }
        .login-input {
            font-family: 'Roboto', sans-serif;
            font-weight: 500; /* Para el texto normal del input */
            color: #333;
            border-radius: 0.25rem;
        }

        /* Estilo para la tarjeta de Login */
        #login-card {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

    </style>
</head>

<body class="bg-white font-body min-h-screen flex flex-col justify-between">
    
    <header class="bg-charro-red w-full py-3 px-4 shadow-md sticky top-0 z-50">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <!-- Logo / Nombre -->
            <div class="flex items-center gap-2 cursor-pointer" onclick="showSection('conoce')">
                <div class="bg-yellow-400 rounded-full p-1 border-2 border-black w-10 h-10 flex items-center justify-center overflow-hidden">
                    <img src="logo-charro.png" alt="Logo" class="w-full h-full object-contain">
                </div>
                <span class="font-western text-white text-2xl tracking-wide">EL CHARRO</span>
            </div>

            <!-- Navegación -->
            <nav class="flex gap-3">
                <button class="bg-charro-cream text-charro-red font-bold px-3 py-1 md:px-4 md:py-1 rounded shadow hover:bg-white transition-colors text-sm md:text-base ring-2 ring-offset-1 ring-transparent focus:ring-red-500">Bienvenido</button>
            </nav>
        </div>
    </header>

    <!-- MAIN CONTAINER -->
    <div class="flex-grow w-full max-w-5xl mx-auto md:p-9">

        <!-- SECCIÓN LOGIN -->
        <main id="login" class="w-full hidden-section animate-fade-in flex items-center justify-center pt-10 md:pt-10">
            <!-- Tarjeta de Login (Fondo verde como en el maquetado) -->
            <div id="login-card" class="bg-charro-green-dark p-8 md:p-10 rounded-lg w-full shadow-2xl">
                
                <!-- Logo El Charro -->
                <div class="flex items-center justify-center gap-3 mb-8">
                    <div class="bg-yellow-400 rounded-full p-1 border-2 border-black w-12 h-12 flex items-center justify-center overflow-hidden">
                        <img src="logo-charro.png" alt="Logo" class="w-full h-full object-contain">
                    </div>
                    <span class="font-western text-white text-4xl tracking-wide">EL CHARRO</span>
                </div>

                <!-- Formulario -->
                <form class="space-y-6">
                    
                    <!-- Campo Nombre de Usuario -->
                    <div>
                        <input type="text" 
                               id="username" 
                               placeholder="Nombre de Usuario" 
                               class="login-input w-full p-3 text-lg border-2 border-gray-100 placeholder:text-gray-400 placeholder:font-bold focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent transition"
                               onfocus="this.placeholder=''"
                               onblur="this.placeholder='Nombre de Usuario'"
                               required>
                    </div>

                    <!-- Campo Contraseña -->
                    <div>
                        <input type="password" 
                               id="password" 
                               placeholder="Contraseña" 
                               class="login-input w-full p-3 text-lg border-2 border-gray-100 placeholder:text-gray-400 placeholder:font-bold focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent transition"
                               onfocus="this.placeholder=''"
                               onblur="this.placeholder='Contraseña'"
                               required>
                    </div>

                    <!-- Botón Iniciar Sesión -->
                    <button type="submit" 
                            class="w-full bg-white text-charro-red font-bold text-xl uppercase py-3 rounded-md shadow-lg hover:bg-red-700 hover:text-white transition-colors">
                        Iniciar Sesion
                    </button>
                </form>
            </div>
        </main>
    </div>

    <script>
        // Inicializar iconos
        lucide.createIcons();

        // Función simple para cambiar pestañas
        function showSection(sectionId) {
            // Ocultar todas las secciones
            document.getElementById('menu').classList.add('hidden-section');
            document.getElementById('conoce').classList.add('hidden-section');
            document.getElementById('eventos').classList.add('hidden-section');
            document.getElementById('login').classList.add('hidden-section');
            
            // Mostrar la seleccionada
            const activeSection = document.getElementById(sectionId);
            if(activeSection) {
                activeSection.classList.remove('hidden-section');
            }
            lucide.createIcons();
            
            // Scroll arriba suave
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        showSection('login'); 
    </script>
</body>
</html>
