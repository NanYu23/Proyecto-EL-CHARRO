<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Charro - Menú</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fuentes de Google: Rye (para el estilo western) y Roboto (para texto normal) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rye&family=Roboto:wght@400;500;700;900&family=Satisfy&display=swap" rel="stylesheet">
    <!-- Iconos Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* Definición de fuentes personalizadas */
        .font-western { font-family: 'Rye', serif; }
        .font-body { font-family: 'Roboto', sans-serif; }
        .font-script { font-family: 'Satisfy', cursive; } /* Para el logo decorativo del menú */
        
        /* Colores específicos */
        .bg-charro-red { background-color: #b91c1c; }
        .text-charro-red { color: #b91c1c; }
        .border-charro-red { border-color: #b91c1c; }
        
        .text-charro-green { color: #15803d; }
        .bg-charro-cream { background-color: #fef3c7; }
        
        .bg-menu-paper { background-color: #fdfbf7; } /* Color crema papel */
        .text-menu-brown { color: #5d4037; } /* Color café para textos del menú */
        .text-menu-orange { color: #f59e0b; } /* Color dorado/naranja */

        /* Estilo para los contenedores con borde rojo grueso */
        .content-box {
            border: 3px solid #b91c1c;
        }

        /* Utilidad para ocultar secciones */
        .hidden-section { display: none; }

        /* Animación suave */
        .animate-fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Líneas punteadas para el menú (eliminadas en la nueva versión, pero se mantienen las clases por si se recupera) */
        .menu-dots {
            flex-grow: 1;
            border-bottom: 2px dotted #a8a29e;
            margin: 0 8px 4px 8px; /* Ajuste para alinear con el texto base */
        }

        /* Clase para ocultar el scrollbar en la imagen si es muy grande */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }

    </style>
</head>
<body class="bg-white font-body min-h-screen flex flex-col justify-between">

    <!-- HEADER -->
    <header class="bg-charro-red w-full py-3 px-4 shadow-md sticky top-0 z-50">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <!-- Logo / Nombre -->
            <div class="flex items-center gap-2 cursor-pointer" onclick="showSection('conoce')">
                <div class="bg-yellow-400 rounded-full p-1 border-2 border-black w-10 h-10 flex items-center justify-center overflow-hidden">
                    <img src="https://api.iconify.design/game-icons:sombrero.svg" alt="Logo" class="w-full h-full object-contain">
                </div>
                <span class="font-western text-white text-2xl tracking-wide">EL CHARRO</span>
            </div>

            <!-- Navegación -->
            <nav class="flex gap-3">
                <button onclick="showSection('menu')" class="bg-charro-cream text-charro-red font-bold px-4 py-1 rounded shadow hover:bg-white transition-colors">Menu</button>
                <button onclick="showSection('conoce')" class="bg-charro-cream text-charro-red font-bold px-4 py-1 rounded shadow hover:bg-white transition-colors">Conoce</button>
                <button onclick="showSection('eventos')" class="bg-charro-cream text-charro-red font-bold px-4 py-1 rounded shadow hover:bg-white transition-colors">Eventos</button>
            </nav>
        </div>
    </header>

    <!-- MAIN CONTAINER -->
    <div class="flex-grow w-full max-w-5xl mx-auto p-2 md:p-4">

        <!-- ================= SECCIÓN MENÚ (AHORA CON IMAGEN CENTRAL) ================= -->
        <main id="menu" class="w-full animate-fade-in">
            
            <!-- Título Principal Menú -->
            <div class="text-center mb-4 mt-2">
                <h1 class="font-western text-6xl md:text-7xl text-charro-green drop-shadow-sm tracking-wider uppercase">
                    MENU
                </h1>
                <h2 class="font-western text-lg md:text-xl text-charro-red uppercase mt-[-5px] tracking-wide">
                    PLATILLOS | BEBIDAS | POSTRES
                </h2>
            </div>

            <!-- Carta del Menú (Contenedor de Imagen) -->
            <!-- Se han quitado las clases de padding interno (p-6/p-12) para que la imagen ocupe todo el espacio. -->
            <div class="bg-menu-paper shadow-2xl rounded-sm relative overflow-hidden border border-amber-100 mx-auto max-w-4xl">
                
                <!-- Decoraciones esquinas (simuladas) -->
                <div class="absolute top-0 left-0 w-24 h-24 pointer-events-none opacity-80">
                    <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0 0 H60 Q30 30 0 60 V0Z" fill="#b91c1c"/>
                        <circle cx="20" cy="20" r="5" fill="#fbbf24"/>
                    </svg>
                </div>
                <div class="absolute top-0 right-0 w-24 h-24 pointer-events-none opacity-80 transform rotate-90">
                    <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0 0 H60 Q30 30 0 60 V0Z" fill="#15803d"/>
                       <circle cx="20" cy="20" r="5" fill="#fbbf24"/>
                    </svg>
                </div>
                <div class="absolute bottom-0 left-0 w-24 h-24 pointer-events-none opacity-80 transform -rotate-90">
                    <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0 0 H60 Q30 30 0 60 V0Z" fill="#15803d"/>
                    </svg>
                </div>
                <div class="absolute bottom-0 right-0 w-24 h-24 pointer-events-none opacity-80 transform rotate-180">
                    <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0 0 H60 Q30 30 0 60 V0Z" fill="#b91c1c"/>
                    </svg>
                </div>

                <!-- IMAGEN CENTRAL DEL MENÚ -->
                <!-- Se ha añadido una altura mínima (min-h-[60vh] para que no se colapse en pantallas grandes. -->
                <div class="relative z-10 w-full min-h-[60vh] overflow-auto no-scrollbar">
                    <img 
                        src="menu-central.jpg"
                        alt="Menú completo de El Charro en imagen" 
                        class="w-full h-auto object-contain"
                        onerror="this.onerror=null; this.src='https://placehold.co/1000x1400/800000/FFFFFF?text=Menu+Completo+El+Charro'"
                    >
                </div>

                <!-- Se ha eliminado el logo decorativo interior y la cuadrícula de contenido anterior -->
                <!-- Se ha eliminado la imagen inferior decorativa que ahora está contenida en la imagen central del menú. -->
                
            </div>
        </main>
    </div>

    <!-- FOOTER -->
    <footer class="w-full border-t-4 border-charro-red py-4 px-6 mt-8 bg-white">
        <div class="max-w-6xl mx-auto flex justify-between items-center">

            <!-- Logo Footer -->
            <div class="font-western text-charro-green text-2xl tracking-wide">
                EL CHARRO
            </div>

            <!-- BOTÓN CERRAR SESIÓN -->
            <button 
                onclick="location.href='login.html'" 
                class="bg-charro-cream text-charro-red font-bold px-4 py-1 rounded shadow hover:bg-white transition-colors"
            >
                Cerrar Sesión
            </button>

        </div>
    </footer>


    <script>
        function showSection(sectionId) {
            window.location.href = sectionId + ".html";
        }
    </script>

</body>
</html>
