<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Charro - Conócenos</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fuentes de Google: Rye (para el estilo western) y Roboto (para texto normal) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rye&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <!-- Iconos Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* Definición de fuentes personalizadas */
        .font-western {
            font-family: 'Rye', serif;
        }
        .font-body {
            font-family: 'Roboto', sans-serif;
        }
        
        /* Colores específicos extraídos de la imagen */
        .bg-charro-red { background-color: #b91c1c; }
        .text-charro-red { color: #b91c1c; }
        .border-charro-red { border-color: #b91c1c; }
        
        .text-charro-green { color: #15803d; }
        .bg-charro-cream { background-color: #fef3c7; }

        /* Estilo para los contenedores con borde rojo grueso */
        .content-box {
            border: 3px solid #b91c1c;
        }

        /* Estilo decorativo para títulos de sección (con líneas laterales simuladas o subrayado estilo western) */
        .section-title-deco {
            display: inline-block;
            border-bottom: 3px solid #b91c1c;
            padding-bottom: 2px;
            margin-bottom: 20px;
        }
        
        /* Clase de utilidad para ocultar secciones (para la navegación) */
        .hidden-section {
            display: none;
        }
    </style>
</head>
<body class="bg-white font-body min-h-screen flex flex-col justify-between">

    <!-- HEADER -->
    <header class="bg-charro-red w-full py-3 px-4 shadow-md sticky top-0 z-50">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <!-- Logo / Nombre -->
            <div class="flex items-center gap-2">
                <!-- Icono de sombrero simulado -->
                <div class="bg-yellow-400 rounded-full p-1 border-2 border-black w-10 h-10 flex items-center justify-center overflow-hidden">
                    <img src="https://api.iconify.design/game-icons:sombrero.svg" alt="Logo" class="w-full h-full object-contain">
                </div>
                <span class="font-western text-white text-2xl tracking-wide">EL CHARRO</span>
            </div>

            <!-- Navegación -->
            <nav class="flex gap-3">
                <button onclick="showSection('menu')" class="bg-charro-cream text-charro-red font-bold px-4 py-1 rounded shadow hover:bg-white transition-colors">Menu</button>
                <button onclick="showSection('conoce')" class="bg-charro-cream text-charro-red font-bold px-4 py-1 rounded shadow hover:bg-white transition-colors">Conoce</button>
                <button onclick="showSection('eventos')" class="bg-charro-cream text-charro-red font-bold px-4 py-1 rounded shadow hover:bg-white transition-colors">Eventos</button>
            </nav>
        </div>
    </header>

    <!-- MAIN CONTAINER -->
    <div class="flex-grow w-full max-w-5xl mx-auto p-4">

        <!-- ================= SECCIÓN CONOCE (NUEVA) ================= -->
        <main id="conoce" class="w-full animate-fade-in">
            
            <!-- Título Principal Conoce -->
            <div class="text-center mb-6 mt-4">
                <h1 class="font-western text-5xl md:text-7xl text-charro-green drop-shadow-sm tracking-wider uppercase">
                    CONOCENOS
                </h1>
                <h2 class="font-western text-lg md:text-xl text-charro-red uppercase mt-0 md:mt-[-5px] tracking-wide">
                    GALERIA | CONTACTOS | INFORMACION
                </h2>
            </div>

            <!-- Sección Galería -->
            <div class="text-center">
                <h3 class="font-western text-3xl text-charro-red uppercase section-title-deco shadow-[0_3px_0_-1px_#b91c1c]">
                    GALERIA
                </h3>
            </div>

            <!-- Caja de Galería (Borde Rojo) -->
            <div class="content-box p-2 md:p-3 mb-8 bg-white">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-3 md:gap-4">
                    <!-- Imagen 1: Terraza -->
                    <div class="h-64 md:h-72 w-full overflow-hidden shadow-sm">
                        <img src="https://images.unsplash.com/photo-1555396273-367ea4eb4db5?q=80&w=1000&auto=format&fit=crop" 
                             alt="Terraza Restaurante" class="w-full h-full object-cover hover:scale-105 transition-transform duration-500">
                    </div>
                    <!-- Imagen 2: Exterior Atardecer -->
                    <div class="h-64 md:h-72 w-full overflow-hidden shadow-sm">
                        <img src="https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?q=80&w=1000&auto=format&fit=crop" 
                             alt="Exterior Restaurante Tarde" class="w-full h-full object-cover hover:scale-105 transition-transform duration-500">
                    </div>
                    <!-- Imagen 3: Exterior Día -->
                    <div class="h-64 md:h-72 w-full overflow-hidden shadow-sm">
                        <img src="https://images.unsplash.com/photo-1621262436859-9941a5472855?q=80&w=1000&auto=format&fit=crop" 
                             alt="Exterior Restaurante Dia" class="w-full h-full object-cover hover:scale-105 transition-transform duration-500">
                    </div>
                    <!-- Imagen 4: Interior con gente -->
                    <div class="h-64 md:h-72 w-full overflow-hidden shadow-sm">
                        <img src="https://images.unsplash.com/photo-1587574293340-e0011c4e8ecf?q=80&w=1000&auto=format&fit=crop" 
                             alt="Interior Restaurante" class="w-full h-full object-cover hover:scale-105 transition-transform duration-500">
                    </div>
                </div>
            </div>

            <!-- Sección Información -->
            <div class="text-center mt-8">
                <h3 class="font-western text-3xl text-charro-red uppercase section-title-deco shadow-[0_3px_0_-1px_#b91c1c]">
                    INFORMACIÓN
                </h3>
            </div>

            <div class="mt-4 mb-12 pl-4 md:pl-0 max-w-3xl mx-auto space-y-6">
                <!-- Contactos -->
                <div>
                    <h4 class="text-charro-green font-bold text-xl mb-2">Contactos</h4>
                    <div class="flex flex-col gap-2">
                        <div class="flex items-center gap-3">
                            <i data-lucide="phone" class="w-5 h-5 text-black"></i>
                            <span class="text-gray-700">33-8756-3584</span>
                        </div>
                        <div class="flex items-center gap-3">
                            <i data-lucide="mail" class="w-5 h-5 text-black"></i>
                            <span class="text-gray-700">info@elcharro.mx</span>
                        </div>
                    </div>
                </div>

                <!-- Ubicacion -->
                <div>
                    <h4 class="text-charro-green font-bold text-xl mb-2">Ubicacion</h4>
                    <div class="flex items-center gap-3">
                        <i data-lucide="map-pin" class="w-5 h-5 text-black fill-black/20"></i>
                        <span class="text-gray-700">Av. Isla Gomera 2291, Jardines del Sur</span>
                    </div>
                </div>

                <!-- Redes Sociales -->
                <div>
                    <h4 class="text-charro-green font-bold text-xl mb-2">Redes Sociales</h4>
                    <div class="flex flex-col gap-2">
                        <div class="flex items-center gap-3">
                            <i data-lucide="facebook" class="w-5 h-5 text-black fill-black"></i>
                            <span class="text-gray-700">ElCharro_ComidaMexicana</span>
                        </div>
                        <div class="flex items-center gap-3">
                            <i data-lucide="instagram" class="w-5 h-5 text-black"></i>
                            <span class="text-gray-700">ElCharro</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- FOOTER -->
    <footer class="w-full border-t-4 border-charro-red py-4 px-6 mt-8 bg-white">
        <div class="max-w-6xl mx-auto flex justify-between items-center">

            <!-- Logo Footer -->
            <div class="font-western text-charro-green text-2xl tracking-wide">
                EL CHARRO
            </div>

            <!-- BOTÓN CERRAR SESIÓN -->
            <button 
                onclick="location.href='login.html'" 
                class="bg-charro-cream text-charro-red font-bold px-4 py-1 rounded shadow hover:bg-white transition-colors"
            >
                Cerrar Sesión
            </button>

        </div>
    </footer>

    <script>
        function showSection(sectionId) {
            window.location.href = sectionId + ".html";
        }
    </script>

</body>
</html>
